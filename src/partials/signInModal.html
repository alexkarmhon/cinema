<div class="backdrop is-hidden" id="auth-modal-backdrop" data-modal-auth>
  <div class="auth-modal">
    <button class='auth-modal__btn-close js-movie-modal-close' id="auth-modal-close-btn" aria-label='close' data-modal-registration-close>
      <svg class="btn-close-icon" width="40" height="40">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-welcome">Welcome</p>
    <form class="auth-form signin-form">
      <label class="auth-form__field">
        <span class="auth-form__wrapper">
          <input class="auth-form__input" type="email" name="email" placeholder="e-mail" required />
          <svg class="auth-form__icon" width="14" height="14">
            <use href="./images/sprite.svg#icon-mail"></use>
          </svg>
        </span>
      </label>
      <label class="auth-form__field">
        <span class="auth-form__wrapper">
          <input
            class="auth-form__input"
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <svg class="auth-form__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-key_password"></use>
          </svg>
        </span>
      </label>
      <button class="button signin-button" type="submit" id="signin-btn">
        <span>Sign in</span>
      </button>
    </form>
    <button type="button" class="auth-form__registration-appeal">Registration</button>
  </div>
</div>
