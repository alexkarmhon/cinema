<div class="backdrop is-hidden" id="registration-modal-backdrop" data-modal-auth>
  <div class="registration-modal">
    <button class='registration-modal__btn-close js-auth-reg-modal-close' id="registration-modal-close-btn" aria-label='close' data-modal-registration-close>
      <svg class="btn-close-icon" width="40" height="40">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-welcome">Welcome</p>
    <form class="registration-form signin-form">
      <label class="registration-form__field">
        <span class="registration-form__wrapper">
          <input class="registration-form__input" type="email" name="email" placeholder="e-mail" required />
          <svg class="registration-form__icon" width="14" height="14">
            <use href="./images/sprite.svg#icon-mail"></use>
          </svg>
        </span>
      </label>
      <label class="registration-form__field">
        <span class="registration-form__wrapper">
          <input
            class="registration-form__input"
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <svg class="registration-form__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-key_password"></use>
          </svg>
        </span>
      </label>
      <button class="button signin-button" type="submit" id="signUp-btn">
        <span>Sign Up</span>
      </button>
    </form>
  </div>
</div>
