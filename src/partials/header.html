<header class="header">
  <div class="header__container">
    <div class="container">
      <div class="nav-bar-wrapper">
        <img class="icon-film" src="./images/film-icon.png" alt="film frame">
        <h1 class="logo-img visually-hidden">Cinemateka</h1>
        <a class="logo link visually-hidden" href="#">Cinemateka</a>
        <nav class="navbar">
          <button class="theme-btn" id="theme-btn" type="button">
            <svg class="theme-switch__icon" id="sun" role="img" aria-label="Sun icon">
              <use href="./images/sprite.svg#icon-sun"></use>
            </svg>
            <svg class="theme-switch__icon" id="moon" role="img" aria-label="Sun icon" hidden>
              <use href="./images/sprite.svg#icon-moon"></use>
            </svg>
          </button>
          <ul class="nav-list list">
            <li class="nav-list__item">
              <button class="nav-btn" id="home-btn" type="button">Home</button>
            </li>
            <li class="nav-list__item">
              <button class="nav-btn" id="my-lib-btn" type="button">My library</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="form-wrapper">
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search films"
          />
          <button class="search-btn" type="submit"></button>
        </form>
      </div>
    </div>
  </div>
</header>
